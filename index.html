<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pending Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header" >
        <h1 class="titulo">Pending Task </h1>
    </header>
    
    <section class="principal">
        <h3 class="principalTitulo">Ingresa tus tareas pendientes aqui</h3>
        <form class="formulario" action="">
            <label for="taskName">Nombre de la Tarea:</label>
            <input type="text" id="taskName" name="taskName" class="text">
                <label for="taskDes">Descripción de la Tarea:</label>
                <input type="text" name="taskDes" id="taskDes" class="text"> <br>
                <!-- <textarea class="form-mensaje" placeholder="Descripción de la tarea pendiente"></textarea> -->
                <input class="botonAgregar" type="submit" value="Agregar" id="agregar">
            </form>
            
        </section>
        
        <h3 class="tituloMostrar">Tareas Pendientes</h3>
    <section id="mostrarDatos" class="cajaDatos">
        <p>No hay tareas</p>
    </section>
    
    <script src="app.js"></script>
    <footer class="footer">
        <p class="footerText">Pending Task es un Proyecto practico creado para Ucamp</p>
